<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Prompt:wght@200&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <break class="break">
        <!--Image break be pretty-->
    </break>

    <div class="spacer">

    </div>
    <div class="main">
        <aside class="sidebar">
            <!---City search and saves-->
            <form class="search">
                <input id="citySearch" name="city" type="text" placeholder="City"> </input> <button
                    id="search">Search</button>
            </form>
        </aside>

        <div class="info">


            <div class="report">
                <div class="card">
                    <div class="card-header">
                        <h1> </h1>
                    </div>
                    <div class="card-body">
                        <p class="temperature"></p>
                        <p class="humidity"></p>
                        <p class="wind">/p>
                        <p class="uvi">UV Index: <b class="uv-low"> </b> </p>
                    </div> 
                </div >

            </div>

            <div>
                <!---5 Day (Card generation) -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
